<html>
	<head>
	  <meta charset="UTF-8">
	  <title>Rune Search</title>
	  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
	  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.js"></script>

<!-- 	  <script language="javascript" type="text/javascript" src="./libraries/p5.js"></script>
 -->
	  <script language="javascript" type="text/javascript" src="build.js"></script>
	  <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!--  -->
		
		<div id="game">
			<div id="p5_loading" class="loadingclass"></div>
			<div id="player-menu">
				<h1 id="title">Rune Search</h1>
				<div id="player-art"></div>
				<div id="player-info">
					<div id="player-title"><h3 id="player-name">Hero</h3> <p id="player-level">Lvl. 1</p></div>
					<div id="player-mana">
						<ul><u>Mana</u>
							<li>A: <div id="a-mana" class="mana"></div></li>
							<li>E: <div id="e-mana" class="mana"></div></li>
							<li>I: <div id="i-mana" class="mana"></div></li>
							<li>O: <div id="o-mana" class="mana"></div></li>
							<li>U: <div id="u-mana" class="mana"></div></li>
						</ul>
					</div>
					<div id="player-inventory">
						<ul id="player-inventory-list"><u>Inventory</u>
							<li>Empty</li>
						</ul>
					</div>

				</div>
			</div>
			<div id="dynamic-menu">
				<div id="word-search" class="blurrable"></div><!-- <div id="word-bank">Word Bank Word Bank</div></div> -->
				<div id="collision-menu" class="zoomable">
					<div id="collision-art"></div>
					<div id="collision-info">
						<h3 id="collision-name"></h3>
						<div id="battle">
							<div id="battle-top">
								<div id="battle-health-bar"></div>
								<div id="battle-turn-counter">Turns Remaining:</div>
							</div>
							<div id="battle-bottom">
								<div id="move-list">
									<ul><u>Moves</u>
										<li>Empty</li>
									</ul>
								</div>
								<div id="battle-queue">
									<ul><u>Battle Queue</u>
										<li>Empty</li>
									</ul>
								</div>
							</div>
							
							
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</body>
</html>
