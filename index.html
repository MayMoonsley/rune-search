	<head>
	  <meta charset="UTF-8">

	  <script language="javascript" type="text/javascript" src="build.js"></script>

	</head>

		<div id="pause">			
			<h2>The game is paused! Press 'p' to unpause.</h2>
			<h3>Press 'm' to mute in-game music.</h3>
			<h3>Press 'c' to skip to the credits.</h3>
		</div>
		<div id="game">
			<div id="p5_loading" class="loadingclass"></div>
			<div id="player-menu">
				<h1 id="title">Rune Search</h1>
				<div id="player-art"></div>
				<div id="player-info">
					<div id="player-speech-container">
						<h3><div id="player-speech"></div></h3>
						<p id="continue">Press 'z' to continue...</p>
					</div>
					<div id="player-title"><h2 id="player-name">Hero</h2> <p id="player-level">Lvl. 1</p></div>
					<div id="h-container">
						<div id="player-hunger"></div>
					</div>
					<div id="player-lists">
						<div id="player-mana">
							<ul><u>Mana</u>
								<li>A: <div id="a-mana" class="mana"></div></li>
								<li>E: <div id="e-mana" class="mana"></div></li>
								<li>I: <div id="i-mana" class="mana"></div></li>
								<li>O: <div id="o-mana" class="mana"></div></li>
								<li>U: <div id="u-mana" class="mana"></div></li>
							</ul>
						</div>
						<div id="player-inventory">
							<ul id="player-inventory-list"><u>Inventory</u>
								<li>Empty</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div id="dynamic-menu">
				<!-- <div id="level-select" class="blurrable"><h3>Select Level: 1 - 2 - 3 - 4 - 5</h3></div> -->
				<div id="level-select" class="blurrable"><h3>                               </h3></div>
				<div id="ws-cm-container">
					<div id="word-search" class="blurrable"></div>
					<div id="collision-menu" class="zoomable">
						<div id="collision-art"></div>
						<div id="collision-info">
							<h2 id="collision-name"></h2>
							<div id="battle">
								<div id="battle-top">
									<div id="hp-container">Health:
										<div id="battle-health-bar"></div>
									</div>
									<div id="battle-turn-counter">Turns Remaining:<div id="turn-count"></div></div>
								</div>
								<div id="battle-bottom">
									<div id="move-list">
										<ul><p>Moves:</p>
											<li>Empty</li>
										</ul>
									</div>
									<!-- <div id="battle-queue">
										<ul><u>Battle Queue</u>
											<li>Empty</li>
										</ul>
									</div> -->
								</div>
							</div>
						</div>
					</div>
				</div>
				<h3><ul id="word-bank" class="blurrable">Word Bank:</ul></h3>
				<!-- <div id="word-bank"><h3>Word Bank: Rat, Key, Door</h3></div> -->
			</div>
		</div>
	</body>
</html>
